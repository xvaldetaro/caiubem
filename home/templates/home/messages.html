{% if messages %}
	<div class="messagescontainer">
		{% for message in messages %}
			<div id="message_{{ forloop.counter }}"
			{% if message.tags %} class="alert alert-{{ message.tags }}"
			{% endif %}>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			{{ message }}
			.
			</div>
		{% endfor %}
	</div>
{% endif %}
